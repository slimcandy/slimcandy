name: 📦 Install ➡ 📝 Format ➡ 🕵️ Lint ➡ 🔨 Build

on:
  push:
    branches: ["main"] # Change this to your main branch
  pull_request:
    branches: ["main"] # Change this to your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18, 20] # Change this to your node versions

    steps:
      - uses: actions/checkout@v3

      - name: 🌳 Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install
      - name: 📝 Format code
        run: npm run format
      - name: 🕵️ Lint code
        run: npm run lint
      - name: 🧪 Run tests
        run: npm run test
      - name: 🔨 Build project
        run: npm run build
